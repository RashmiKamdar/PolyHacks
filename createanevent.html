<html>
  <head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="UserInformation.html">
  </head>
  <body>
    <h1>Create Event</h1>
    <button id="createEventBtn">Create Event</button>
    <div id="eventForm" style="display: none;">
      <form>
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate">
        <br><br>
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime">
        <br><br>
        <label for="eventType">Event Type:</label>
        <input type="text" id="eventType" name="eventType">
        <br><br>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName">
        <br><br>
        <label for="manpower">Manpower:</label>
        <input type="number" id="manpower" name="manpower">
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="USP.js"></script>
  </body>
</html>
